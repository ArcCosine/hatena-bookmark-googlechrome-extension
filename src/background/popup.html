<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="../lib/jquery-1.3.2.js"></script>
<script type="text/javascript" src="../lib/jsdeferred.js"></script>
<script type="text/javascript" src="../lib/jsdeferred.jquery.js"></script>
<script type="text/javascript" src="../lib/jsdeferred.googlechrome.js"></script>
<script type="text/javascript" src="../lib/02-Utils.js"></script>
<script type="text/javascript" src="../lib/05-Config.js"></script>
<script type="text/javascript" src="popup.js"></script>
<script type="text/javascript" src="../lib/50-HatenaStar.js"></script>
<script type="text/javascript" src="../lib/51-HatenaStarLoader.js"></script>
<script type="text/javascript" src="../lib/60-TagCompleter.js"></script>
<link rel="stylesheet" href="popup.css" type="text/css" />
</head>
<body class="data-loading">

  <div id="header">
    <div id="header-left">
      <ul class="tab-ui">
        <li onclick="ViewManager.show('bookmark');" id="bookmark-tab">ブックマークする</li>
        <li onclick="ViewManager.show('comment');" id="comment-tab">コメント</li>
        <li class="tab-link">
        <a id="hatena-bookmark-link-top" title="はてなブックマークトップページ" alt="はてなブックマークトップページ" href="http://b.hatena.ne.jp/"><img src="/images/link-bookmark.png" /></a>
        <a id="header-usericon" href="http://b.hatena.ne.jp/my"></a>
        </li>
      </ul>
    </div>
    <div id="header-right">
      <ul class="tab-ui">
        <li id="search-tab">
        <form id="search-form">
          <input type="image" src="/images/searchbutton.png" width=19 height=19 />
          <input id="search-word" type="text" />
        </form>
        </li>
      </ul>
    </div>
  </div>

<div id="bookmark-container">
  <div id="login-container">
    <div id="bookmark-register">
      <div id="bookmark-login-header">
        ログインしていません
      </div>
      <p>
      はてなブックマーク拡張のセットアップをしましょう。
      </p>
      <p>
      まずユーザー登録(無料)を行います。
      </p>
      <p>
      <a href="https://www.hatena.ne.jp/register?via=200041&location=http%3A%2F%2Fb.hatena.ne.jp%2Fguide%2Ffirefox_start_2"><img src="/images/step1_register_button.gif"></a>
      </p>
      <p>
      すでにユーザー登録がお済みの場合は<a href="http://www.hatena.ne.jp/login">こちらからログイン</a>して下さい 
      </p>
    </div>
  </div>
  <div id="bookmark-edit-container">
    <div id="bookmark-edit-header">
      <div class="edit-cell"><a href="http://b.hatena.ne.jp"><img src="/images/logo-text.png" alt="Hatena::Bookmark" /></a></div>
      <div class="edit-cell">
        ようこそ<img width="16" height="16" id="usericon"><a id="username" href="http://b.hatena.ne.jp/my"></a>さん
      </div>
    </div>
    <div id="bookmark-message" class="none"></div>
    <div id="bookmarked-notice" class="none"></div>
    <form id="form">
    <div id="edit">
        <div class="table-row">
            <div class="edit-left edit-cell">タイトル:</div>
            <div id="title" class="edit-cell loaded"><img id="favicon" width="16" height="16"><span id="title-text"></span></div>
            <div class="edit-cell loading"><img src="/images/loading.gif" width="16" height="16" class="usericon">データをロードしています…</div>
        </div>
        <div class="table-row">
            <div class="edit-left edit-cell">URL:</div>
            <div class="edit-cell">
                <div>
                    <a href="" id="url"></a>
                </div>
                <div>
                    <span id="users-count-container" class="none"><img src="/images/page.gif"><a id='users-count'></a></span><img id="comment-show"><span id="favorites"></span>
                </div>
            </div>
        </div>

        <div class="table-row">
            <div class="edit-left edit-cell">コメント:</div>
            <div class="edit-cell" id="bookmark-options">
                <div id="comment-area" class="table-row">
                    <input autocomplete="off" class="edit-cell" type="text" id="comment" name="comment">
                    <span class="edit-cell" id="type-counter"><span id="type-count">0</span> / 100</span>
                  </div>
                  <ul id="tag-complete-list">
                  </ul>
                <div id="checkbox-options">
                    <input type="hidden" id="input-url" name="url" />
                    <input value="1" type="checkbox" id="confirm-bookmark" name="confirm_bookmark" />
                    <label for="confirm-bookmark">ブックマークを確認</label>
                    <span id="plus-inputs" class="none">
                        <input value="1" type="hidden" id="with_status_op" name="with_status_op" />
                        <input value="1" type="checkbox" id="private" name="private" />
                        <label for="private">公開しない</label>
                        <input value="1" type="checkbox" id="send_mail" name="send_mail" />
                        <label for="send_mail">メールする</label>
                    </span>
                </div>
           </div>
        </div>
    </div>
    <dl id="recommend-tags-container">
        <dt>おすすめタグ<dt>
        <dd id="recommend-tags">
        <span class="tag">firefox</span>
        <span class="tag">ファイアー</span>
        <span class="tag">フライヤー</span>
        </dd>
    </dl>
    <dl id="all-tags-container">
        <dt>タグ<span id="show-all-tags-toggle"></span><dt>
        <dd id="all-tags">
        </dd>
    </dl>
    <div id="buttons">
        <div class="table-row">
            <div class="edit-cell">
                <input class="none" onclick="deleteBookmark();" id="delete-button" type="button" value="削除" />
            </div>
            <div class="edit-cell">
                <input type="submit" value="追加" />
            </div>
            <div class="edit-cell">
                <input onclick="closeWin();" id="cancel" type="button" value="キャンセル" />
            </div>
        </div>
    </div>
    </form>
  </div>
</div>

<div id="comment-container">
  <h3 id="comment-header">


    <div id="comment-title-container">
      <span id="comment-title"></span>
      <span id="comment-title-star-container"></span>
      <img src="/images/star_my.gif" alt="はてなスターをロードしています…" title="はてなスターをロードしています…" id="star-loading-icon" />
    </div>

    <div id="comment-title-right">
      <div id="comment-infos">
        <a id="comment-users"></a>
        <span id="comment-count-detail"></span>
        <img onclick="View.comment.toggleNoComment();" id="comment-toggle" src="/images/comment-viewer-toggle-on.png" />
      </div>
    </div>


  </h3>
  <div id="comment-message"><img id="comment-loading-icon" src="/images/loading.gif" />コメントをロードしています…</div>
  <ul id="comment-list"></ul>
</div>
<div id="search-container">
  <div id="search-header">
    <div class="edit-cell"><span id="search-word-preview"></span><span id="search-preview-sep">-</span><span id="search-total-count"></span></div>
    <div class="edit-cell" id="search-header-right">
      <a href="/background/search.html">検索結果を別ページで開く</a>
    </div>
  </div>
  <ul id="search-result"></ul>
</div>
</body>
</html>
